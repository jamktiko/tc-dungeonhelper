<h2 mat-dialog-title>Add a new encounter</h2>
<mat-dialog-content class="content">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="newEncounter.name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="newEncounter.description"></textarea>
  </mat-form-field>
  <!--Slide toggle sitä varten jos haluaa lisätä mahdollisuuden rollata-->
  <mat-slide-toggle [(ngModel)]="newEncounter.roll">
    <mat-label>Include Roll</mat-label>
  </mat-slide-toggle>

  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input type="number" matInput [(ngModel)]="newEncounter.weight" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Image</mat-label>
    <input matInput [(ngModel)]="newEncounter.img" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
