<div id="paska">
  <div mat-dialog-actions>
    <button class="back" img (click)="backClicked()"></button>
  </div>
  <h1 mat-dialog-title>{{ data.encounter.name }}</h1>
  <div class="grid-container">
    <img class="enc-img" [src]="data.encounter.img" />
    <p>{{ data.encounter.description }}</p>
  </div>
</div>
