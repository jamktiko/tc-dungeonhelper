<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="side-nav">
    <mat-nav-list>
      <a mat-list-item routerLink="/retables">Random Encounters</a>
      <a mat-list-item routerLink="/merchants">Merchant</a>
      <a mat-list-item routerLink="/notes">Notes</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">

      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <img class="logo" src="../assets/logo.png" alt="logo" [routerLink]="['/']">
      <div class="nav-links">
        <a mat-flat-button routerLink="/retables" style="background-color:#C5231D; color:white">Resources</a>
        <a mat-flat-button routerLink="/merchants" style="background-color:#C5231D; color:white">Merchant</a>
        <a mat-flat-button routerLink="/notes" style="background-color:#C5231D; color:white">Notes</a>
      </div>

      <div class="right-side">
        <button mat-flat-button style="background-color:#C5231D; color:white">Import PDF</button>
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
