<mat-sidenav-container class="sidenav-container">
  <!-- Side navigation menu -->
  <mat-sidenav #sidenav mode="over" class="side-nav" (opened)="onSidenavOpened()" (closed)="onSidenavClosed()">
    <mat-nav-list>
      <a mat-list-item routerLink="/retables" (click)="closeSidenav()">Random Encounters</a>
      <a mat-list-item routerLink="/merchants" (click)="closeSidenav()">Merchant</a>
      <a mat-list-item (click)="logout(); closeSidenav()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
    <!-- Navbar toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <!-- Menu button (hamburger) -->
      <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <img class="logo" src="../assets/logo.png" alt="logo" [routerLink]="['/']">
      <div class="nav-links">
        <a mat-flat-button routerLink="/retables" style="background-color:black; color:white">Random Encounters</a>
        <a mat-flat-button routerLink="/merchants" style="background-color:black; color:white">Merchant</a>
      </div>

      <div class="right-side">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
