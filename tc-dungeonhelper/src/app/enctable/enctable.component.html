<div *ngIf="filteredEncounters">
  <h3> {{ filteredEncounters.biome }}</h3>
  <div>


    <a *ngFor="let enc of filteredEncounters.enc" (click)="openEncounterModal(enc)">
      {{ enc.name }}

    </a>

    <div>
      <button class="roll" (click)="rollTable(filteredEncounters)"></button>
    </div>



  </div>



</div>
