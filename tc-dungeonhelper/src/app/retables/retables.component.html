<button class="back" (click)="backClicked()"></button>
<div class="grid-container">

  <div class="grid-item flex-container" *ngFor="let encounter of randomEncounters"
    routerLink="/biome/{{ encounter.biome }}">
    <div class="grid-item">
      <span>{{ encounter.biome }}</span>
      <img class="biome-img" [src]="encounter.img" />



    </div>

  </div>
</div>
