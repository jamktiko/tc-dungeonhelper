<div>
  <div *ngFor="let encounter of randomEncounters" routerLink="/biome/{{ encounter.biome }}">
    <div>
      <img class="biome-img" [src]="encounter.img" />
      <button mat-flat-button style="background-color: #C5231D; margin: 10px; color: white;">{{ encounter.biome
        }}</button>

    </div>

  </div>
</div>
