<div class="palkki">
    <button mat-flat-button routerLink="/" style="background-color:#C5231D; color:white;">Back</button>
    <h3>Merchants</h3>
    <div class="right-buttons">
        <button mat-flat-button style="background-color:#C5231D; color:white;" (click)="toggleEditMode()">
            {{ isEditing ? 'Quit editing' : 'Edit' }}
        </button>
        <button mat-flat-button style="background-color:#C5231D; color:white;" (click)="merchantModalOpen()">Create</button>
    </div>
</div>
  
<div class="merchant-grid">
    <div class="merchant-item" *ngFor="let m of merchants">
        <mat-card [routerLink]="'/merchants/' + m._id">
            <mat-card-header>
                <mat-card-title>{{ m.name }}</mat-card-title>
            </mat-card-header>
        </mat-card>
        <button *ngIf="isEditing" mat-icon-button class="delete-button" (click)="deleteMerchant(m._id)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
